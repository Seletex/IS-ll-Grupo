  <body>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-borderd table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>

    <div class="container py-4">
        <form action="">
            <div class="row">
                <div class="col-auto">
                    <input id="email" type="email" class="form-control" placeholder="Ingrese su email">
                </div>
                <div class="col-auto">
                    <input id="password" type="password" class="form-control" placeholder="Ingrese su contraseÃ±a">

                <div class="col-auto">
                    <button class="btn btn-success" type="submit">Registrar</button>

        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        let url='https://jsonplaceholder.typicode.com/users';//api  
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))

        const mostrarData =(data)=>{
            console.log(data)
            let body=''
            for(let i=0;i<data.length;i++){
                body+=`<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td></tr>` //columnas que se imprimen 
            }
            document.getElementById('data').innerHTML = body
        }

        $('#enviar').click(function(){
            email= $('#email').val();
            password=$('#passwprd').val();
            const data =new FormData();
            data.append('email',email);
            data.append('password',password);

            fetch('conexion.php')
        })
    </script>
  </body>
